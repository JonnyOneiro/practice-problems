<body>

  <script>
      
      function countRedBeans (blue_beads) {
        if (blue_beads < 2) {
          return console.log("pick a number 2 or greater");
        }
        var redBeans = ( blue_beads - 1 ) * 2;
        return redBeans;
      }
      console.log(countRedBeans(1));
      console.log(countRedBeans(2));
      console.log(countRedBeans(5));
      console.log(countRedBeans(10));
    
  </script>
