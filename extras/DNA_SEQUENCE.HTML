<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  
  <script>
    // $('tbody').append(tableRow);
    
    function sequenceDNA (strain) {
      var unravelDNA = [];
      var sequencedDNA = '';

      unravelDNA = strain.split('');
  
      for (var i = 0; i < unravelDNA.length; i++) {
        switch(unravelDNA[i]) {
          case 'A': 
            sequencedDNA += 'T'; 
            break;
          case 'T':
          sequencedDNA += 'A';
            break;
            case 'C':
          sequencedDNA += 'G';
            break;
            case 'G':
          sequencedDNA += 'C';
            break;    
          default:
          sequencedDNA = 'Bad Stain of DNA'
        }
      }
      return sequencedDNA;
    }
    
    console.log(sequenceDNA('CATTAG'));
    console.log(sequenceDNA('HELLO'));

  </script>
</body>
</html>
