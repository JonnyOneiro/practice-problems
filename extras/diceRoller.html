<body>
  <script>
      //make a dice roller that can roll any number of die with any number of sides



      function diceRoller (dice) {
        var castDie = dice.split(/[^0-9]/);  
        var rolls = [];
        for (var i = 0; i < castDie[0]; i++) {
          rolls.push(Math.floor(Math.random() * castDie[1]) + 1);
          console.log(rolls);
        }
        var totalRoll = rolls.reduce();  
        return totalRoll, rolls;  
      }
      diceRoller('3d6');
      console.log(totalRoll + ': ' + rolls);
  
  
  </script>
  
</body>
